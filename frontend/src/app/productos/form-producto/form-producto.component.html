<div class="row g-0 justify-content-center">
    <div class="card col-lg-6">
        <div class="card-header">
            <h3>Crear producto</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formProduct" (ngSubmit)="edit ? updateProducto() : createProducto()"
                class="form-horizontal mt-2">
                <div class="form-group my-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" [class.is-invalid]="!formProduct.controls['nombre'].valid" formControlName="nombre" />
                    <div class="invalid-feedback">
                        Por favor ingrese el nombre
                    </div>
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Talla</label>
                    <input type="text" class="form-control" [class.is-invalid]="!formProduct.controls['talla'].valid" formControlName="talla" />
                    <div class="invalid-feedback">
                        Por favor ingrese la talla
                    </div>
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Precio</label>
                    <input type="text" class="form-control" [class.is-invalid]="!formProduct.controls['precio'].valid" formControlName="precio" />
                    <div class="invalid-feedback">
                        Por favor ingrese el precio
                    </div>
                </div>

                <div class="form-group my-2">
                    <label for="formFile" class="form-label">Imagen</label>
                    <input class="form-control" (change)="onFileSelected($event)" type="file" formControlName="imagen" id="formFile">
                </div>

                <div class="form-group">
                    <div class="my-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
