<div class="row g-0 justify-content-center">
    <div class="card col-lg-6">
        <div class="card-header">
            <h3>Crear producto</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formProduct" (ngSubmit)="edit ? updateProducto() : createProducto()"
                class="form-horizontal mt-2">
                <div class="form-group my-2">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Talla</label>
                    <input type="text" class="form-control" formControlName="talla" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Precio</label>
                    <input type="text" class="form-control" formControlName="precio" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Imagen</label>
                    <input type="text" class="form-control" formControlName="imagen" />
                </div>

                <div class="form-group">
                    <div class="my-3">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
