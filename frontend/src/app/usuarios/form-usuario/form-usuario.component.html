<h3>Crear usuario</h3>
<form class="form-horizontal mt-3">
    <div class="form-group my-3">
        <label class="col-lg-4 form-label">Nombre completo</label>
        <div class="col-lg-4">
        <input type="text" class="form-control" name="nombre"/>
        </div>
    </div>

    <div class="form-group my-3">
        <label class="col-lg-4 form-label">Login</label>
        <div class="col-lg-4">
        <input type="text" class="form-control" name="apellido" />
        </div>
    </div>

    <div class="form-group my-3">
        <label class="col-lg-4 form-label">Contraseña</label>
        <div class="col-lg-4">
        <input type="text" class="form-control" name="email" />
        </div>
    </div>

    <div class="form-group my-3">
        <label class="col-lg-4 form-label">Correo Electrónico</label>
        <div class="col-lg-4">
        <input type="text" class="form-control" name="email" />
        </div>
    </div>

    <div class="form-group my-3">
        <label class="col-lg-4 form-label">Teléfono Celular</label>
        <div class="col-lg-4">
        <input type="text" class="form-control" name="telefono_cel" />
        </div>
    </div>

    <div class="form-group my-3">
        <label class="col-lg-4 form-label">Dirección</label>
        <div class="col-lg-4">
        <input type="text" class="form-control" name="telefono_cel" />
        </div>
    </div>

    <div class="form-group">
        <div class="my-3">
        <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </div>
</form>
