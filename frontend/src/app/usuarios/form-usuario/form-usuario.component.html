<div class="row g-0 justify-content-center">
    <div class="card col-lg-6">
        <div class="card-header">
            <h3>Crear usuario</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="formUser" (ngSubmit)="edit ? updateUsuario() : createUsuario()"
                class="form-horizontal mt-2">
                <div class="form-group my-2">
                    <label class=" form-label">Nombre completo</label>
                    <input type="text" class="form-control" formControlName="nombreCompleto" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Login</label>
                    <input type="text" class="form-control" formControlName="nombreUsuario" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Contraseña</label>
                    <input type="text" class="form-control" formControlName="clave" />
                </div>

                <div class="form-group my-2">
                    <label class=" form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" formControlName="correo" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Teléfono Celular</label>
                    <input type="text" class="form-control" formControlName="celular" />
                </div>

                <div class="form-group my-2">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" formControlName="direccion" />
                </div>

                <div class="form-group">
                    <div class="my-3">
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
